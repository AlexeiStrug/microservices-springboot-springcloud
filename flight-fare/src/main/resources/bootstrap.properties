spring.application.name=flight-fare-service
server.port=9003

eureka.client.service-url.defaultZone=http://localhost:8000/eureka,http://localhost:8001/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=10
eureka.instance.instance-id=${spring.application.name}:${server.port}
eureka.instance.prefer-ip-address=true

base.currency=USD
use.eureka.client=false
use.ribbon.back.rest.template=false
use.feign.proxy=true