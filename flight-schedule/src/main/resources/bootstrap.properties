spring.application.name=flight-schedule-service
server.port=9001

management.endpoints.web.exposure.include=*

#spring.profiles.active=dev
spring.cloud.config.uri=http://localhost:9000

eureka.client.service-url.defaultZone=http://localhost:8000/eureka,http://localhost:8001/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=10
eureka.instance.instance-id=${spring.application.name}:${server.port}
eureka.instance.prefer-ip-address=true

hystrix.command.getFlightsKey.execution.isolation.thread.timeoutInMilliseconds=3000